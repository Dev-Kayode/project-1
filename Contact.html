<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <body>
    <p>
      We are glad to have you here. Please fill out the form so we can send you
      our monthly newsletter:
    </p>
    <div>
      <div>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" />
      </div>
      <br />

      <div>
        <label for="phone">Phone Number:</label><br />
        <input type="text" id="phone" name="phone" />
      </div>
      <br />

      <div>
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" />
      </div>
      <br />

      <div>
        <label for="address">Address:</label><br />
        <textarea name="address" id="address"></textarea>
      </div>
      <br />

      <div>
        <label for="message">Send us a message:</label><br />
        <textarea name="message" id="message" rows="3"></textarea>
      </div>
      <br />

      <div>
        <input type="submit" id="submit" name="submit" />
      </div>
      <br />
    </div>

    <h4>Contact Info</h4>
    <p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d1355.7035450020578!2d3.310011657805464!3d6.472702431810552!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1sen!2sng!4v1718341481833!5m2!1sen!2sng"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </p>
  </body>
</html>
